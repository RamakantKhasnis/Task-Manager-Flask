{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">
    <i class="bi bi-pencil-square me-2"></i>Edit Task
</h3>

<form method="POST" class="mt-3">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input
            name="title"
            class="form-control"
            value="{{ task.title }}"
            placeholder="e.g. Update portfolio website"
            required
        >
    </div>

    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea
            name="description"
            class="form-control"
            rows="3"
            placeholder="Add or update details for this task"
        >{{ task.description }}</textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Due Date</label>
        <input
            type="date"
            name="due_date"
            class="form-control"
            value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date }}"
        >
    </div>

    <div class="form-check form-switch mb-4">
        <input
            class="form-check-input"
            type="checkbox"
            id="completedCheck"
            name="completed"
            {% if task.completed %}checked{% endif %}
        >
        <label class="form-check-label" for="completedCheck">
            Mark as completed
        </label>
    </div>

    <button class="btn btn-success">
        <i class="bi bi-save me-1"></i>Update
    </button>
    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary ms-2">
        Cancel
    </a>
</form>
{% endblock %}
