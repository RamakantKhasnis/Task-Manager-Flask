{% extends "base.html" %}
{% block content %}
<h3 class="mb-3"><i class="bi bi-plus-circle me-2"></i>Add Task</h3>
<form method="POST" class="mt-3">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input name="title" class="form-control" placeholder="e.g. Finish DSA assignment" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="3" placeholder="Add some details (optional)"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Due Date</label>
        <input type="date" name="due_date" class="form-control">
    </div>
    <button class="btn btn-success"><i class="bi bi-save me-1"></i>Save</button>
    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary ms-2">Cancel</a>
{% endblock %}
